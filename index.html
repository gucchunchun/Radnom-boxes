<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="sketch--ctr">
      <h2>flex</h2>
      <div class="sketch sketch--flex"></div>
    </div>
    <div class="sketch--ctr">
      <h2>grid</h2>
      <div class="sketch sketch--grid"></div>
    </div>
    <div class="setting">
      <div class="setting-ctr setting--flex">
        <button id="add-row--flex" class="setting__buttonw" type="button">
          add
        </button>
        <button id="del-row--flex" class="setting__button" type="button">
          delete
        </button>
      </div>
      <div class="setting-ctr setting--grid">
        <button
          id="add-row--grid"
          class="setting__button add-row"
          type="button"
        >
          add
        </button>
        <button id="del-row--grid" class="setting__button" type="button">
          delete
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
