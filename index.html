<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="sketch--ctr">
      <h2>flex</h2>
      <div class="sketch sketch--flex"></div>
      <div class="sketch__setting-ctr">
        <button id="add-row--flex" class="setting__button" type="button">
          add
        </button>
        <button id="del-row--flex" class="setting__button" type="button">
          delete
        </button>
        <div class="color-option--ctr">
          <p class="color-option__title">hue range</p>
          <div class="color-option__field field--num">
            <label for="hue-min__num--flex" class="color-option__label"
              >min</label
            >
            <input
              id="hue-min__num--flex"
              class="color-option__num num--min"
              type="number"
              value="0"
              min="0"
              max="360"
            />
            <span class="input__separator">-</span>
            <label for="hue-max__num--flex" class="color-option__label"
              >max</label
            >
            <input
              id="hue-max__num--flex"
              class="color-option__num num--max"
              type="number"
              value="360"
              min="0"
              max="360"
            />
          </div>
          <div class="color-option__field field--range">
            <input
              id="hue-min__range--flex"
              class="color-option__range range--min"
              type="range"
              value="0"
              min="0"
              max="360"
              step="1"
            />
            <input
              id="hue-max__range--flex"
              class="color-option__range range--max"
              type="range"
              value="360"
              min="0"
              max="360"
              step="1"
            />
            <span class="color-option__range__progress"></span>
          </div>
          <button
            id="hue--flex"
            class="setting__button color-option__set"
            type="button"
          >
            set
          </button>
        </div>
      </div>
    </div>
    <div class="sketch--ctr">
      <h2>grid</h2>
      <div class="sketch sketch--grid"></div>
      <div class="sketch__setting-ctr">
        <button id="add-row--grid" class="setting__button" type="button">
          add
        </button>
        <button id="del-row--grid" class="setting__button" type="button">
          delete
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
